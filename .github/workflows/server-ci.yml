name: Server CI

on:
  push:
    branches:
      - master
    paths:
      - "apps/server/**"
      - ".github/workflows/server-ci.yml"
  pull_request:
    branches:
      - master
    paths:
      - "apps/server/**"
      - ".github/workflows/server-ci.yml"

jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run check-types

      - name: Run tests
        run: bun test
